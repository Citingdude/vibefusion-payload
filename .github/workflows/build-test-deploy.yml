name: Test, Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 🏗️ Build Nuxt & Payload
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 📦 Install pnpm
        run: npm install -g pnpm

      - name: 📦 Install Dependencies
        run: pnpm install

      - name: 🧠 Lint Check
        run: pnpm turbo run lint

      - name: 🧠 Type Check
        run: pnpm turbo run typecheck

      - name: 🏗️ Build Nuxt & Payload
        run: pnpm turbo run build

      - name: 📤 Upload Nuxt .output Artifact
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: nuxt-artifact
          path: |
            apps/nuxt/.output/.output
            apps/nuxt/.output/**/*

  deploy:
    name: 🚀 Deploy to Hetzner
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 📥 Download Nuxt Artifact
        uses: actions/download-artifact@v4
        with:
          name: nuxt-artifact
          path: nuxt

      - name: 📡 Deploy to Server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          password: ${{ secrets.HETZNER_PASSWORD }}
          source: nuxt/*
          target: ~/deployments

      - name: Reload Nuxt with PM2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          password: ${{ secrets.HETZNER_PASSWORD }}
          script: |
            # Navigate to the deployment directory
            cd ~/deployments

            # Stop the Nuxt app if it's running
            pm2 reload vibefusion-payload-nuxt
