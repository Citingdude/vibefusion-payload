name: Test, Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ—ï¸ Build Nuxt & Payload
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install

      - name: ğŸ§  Lint Check
        run: pnpm turbo run lint

      - name: ğŸ§  Type Check (Nuxt)
        run: pnpm turbo run typecheck --filter=@repo/nuxt

      - name: ğŸ—ï¸ Build Nuxt App
        run: pnpm turbo run build --filter=@repo/nuxt

      - name: ğŸ—ï¸ Build Payload App
        run: pnpm turbo run build --filter=@repo/payload

      - name: ğŸ§ª Debug .output contents
        run: ls -R apps/nuxt/.output

      - name: ğŸ“¤ Upload Nuxt .output Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-artifact
          path: |
            apps/nuxt/.output/.output
            apps/nuxt/.output/**/*

  deploy:
    name: ğŸš€ Deploy to Hetzner
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Download Nuxt Artifact
        uses: actions/download-artifact@v4
        with:
          name: nuxt-artifact
          path: distfiles

      - name: ğŸ§ª Debug downloaded files
        run: ls -R distfiles

      - name: ğŸ“¡ Deploy to Server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          password: ${{ secrets.HETZNER_PASSWORD }}
          source: distfiles/*
          target: ~/deployments
